
<div class="panel panel-default" *ngIf=utilisateur>
  <div class="panel-heading">Detail information d'un utilisateur</div>
  <div class="panel-body">
      <form class="form-horizontal" >
        <div class="form-group">
          <label for="user_name" class="col-sm-2 control-label">Nom d'utilisateur : </label>
          <div class="col-sm-9">
            <p class="form-control">{{utilisateur.nom}}</p> 
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-sm-2 control-label">E-mail : </label>
          <div class="col-sm-9">
          <p class="form-control">{{utilisateur.email}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="genre" class="col-sm-2 control-label">Sexe : </label>
          <div class="col-sm-9">
          <p class="form-control">{{utilisateur.genre}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="date_anniversaire" class="col-sm-2 control-label">Date de naissance d'utilisateur : </label>
          <div class="col-sm-9">
            <p class="form-control">{{utilisateur.date_anniversaire}}</p>
          </div>
        </div>
        <div class="form-group">
          <label for="id" class="col-sm-2 control-label">ID Utilisateur : </label>
          <div class="col-sm-9">
            <p class="form-control">{{utilisateur.utilisateur_id}}</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-8">
            <!--<button type="submit" class="btn btn-info" (click)="goBack()">Cancel</button>-->
             <a  class="btn btn-info" (click)="goBack()">Annuler</a>
          </div>
        </div>
    </form>
  </div>
</div>
